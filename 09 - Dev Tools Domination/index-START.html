<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }, {name: 'Jessy', age: 9 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'poop'); // replaced in `` ${} in ES6

    // Styled
    console.log('%c I am some great text', 'font-size: 50px');

    // warning!
    console.warn('Run for the hills');

    // Error :|
    console.error('This is an error!');

    // Info
    console.info('This is an info message!'); // not getting the little info 'i' in 'Brave' browser.

    // Testing
    console.assert(1 === 2, 'That is wrong!'); // this only works of the argument returns falsie
    console.assert('2 === 2', 'This will not run');

    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p); // shows actual element
    console.dir(p); // will open the element so I can look at it

    // Grouping together
dogs.forEach(dog => {
  console.groupCollapsed(`${dog.name}`); // console.group will show it opened
  console.log(`This is ${dog.name}`);
  console.log(`${dog.name} is ${dog.age} years old!`);
  console.log(`I like ${dog.name}. ${dog.name} is a fun pet!`);
  console.groupEnd(`${dog.name}`);
})

    // counting
console.count('Rick');
console.count('Rick');
console.count('Rick');

    // timing
console.time('Just timing stuff');
fetch('https://api.github.com/users/wgreengreen')
.then(data => data.json())
.then(data => {
  console.timeEnd('Just timing stuff'); // has to be the same as the start
  console.log(data);
});

console.table(dogs);

  </script>
</body>
</html>
