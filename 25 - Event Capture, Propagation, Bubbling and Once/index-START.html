<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');

  function logText(e) {
    console.log(this.classList.value);
    e.stopPropogation(); // stop bubbling this event up; I clicked what I wanted.
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false, // 'true' runs the function on the way down instead of up
    once: true // listens for a click then unbinds itself
    // won't run again until page is refreshed.
  }));

  button.addEventListener('click', () => {
    console.log('Click!!!');
  }, {
    once: true
  }); // Used in stuff like store checkouts. So user doesn't click too many.

</script>
</body>
</html>
